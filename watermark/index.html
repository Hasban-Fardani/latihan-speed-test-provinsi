<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water mark</title>
    <style>
        .watermark {
            position: relative;
            width: fit-content;
        }

        .watermark-image {
           position: absolute;
           top: 0;
           right: 0;
           width: 100px;
        }
    </style>
</head>
<body>
    <div class="watermark">
        <img src="./images/logo.png" alt="" class="watermark-image">
        <img src="./images/image.jpg" alt="">
    </div>
</body>
</html>
